<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Documentation | Imagine Memories</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Wittgenstein&display=swap">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Bodoni+Moda&display=swap">
  <style>
    /* Reset + base */
    html,body{height:100%;margin:0;font-family:'Wittgenstein',serif;background:#000;color:#fff}
    a{color:inherit;text-decoration:none}

    /* Top minimal toolbar */
    .toolbar{
      position:fixed;top:0;left:0;right:0;height:56px;display:flex;align-items:center;justify-content:space-between;padding:0 18px;z-index:20;
      background:rgba(0,0,0,0.45);backdrop-filter:blur(4px);border-bottom:1px solid rgba(255,255,255,0.03)
    }
    .toolbar .title{font-family:'Bodoni Moda',serif;font-size:18px;letter-spacing:0.06em}
    .toolbar .actions{display:flex;gap:10px;align-items:center}
    .btn{background:transparent;border:1px solid rgba(255,255,255,0.12);padding:8px 12px;border-radius:6px;color:inherit;font-size:13px;cursor:pointer}
    .btn:active{transform:translateY(1px)}

    /* Viewer takes full viewport under the toolbar */
    .viewer-wrap{position:fixed;inset:56px 0 0 0;background:#111}
    .viewer{width:100%;height:100%;border:0}

    /* small hint at bottom */
    .hint{position:fixed;right:12px;bottom:12px;background:rgba(0,0,0,0.4);padding:6px 10px;border-radius:8px;font-size:12px;color:#ddd}

    /* responsive and accessibility */
    @media (max-width:600px){.toolbar{height:48px;padding:0 12px}.toolbar .title{font-size:15px}}
  </style>
</head>
<body>
  <header class="toolbar" role="banner">
    <div class="title">Imagine Memories â€” Documentation</div>
    <div class="actions">
      <!-- download opens the pdf directly so browser shows download UI -->
      <a id="downloadLink" class="btn" href="imagine-memories.pdf" download>Download</a>
      <button id="openBtn" class="btn">Open in new tab</button>
      <button id="printBtn" class="btn">Print</button>
    </div>
  </header>

  <main class="viewer-wrap" role="main">
    <!-- Using <object> as the primary embed ensures widest native support; falls back gracefully -->
    <object id="pdfObject" class="viewer" data="imagine-memories.pdf" type="application/pdf">
      <!-- fallback content if the browser cannot render PDFs inline -->
      <p style="padding:24px;color:#ddd;font-family:inherit">
        Your browser cannot display PDFs inline. You can <a href="imagine-memories.pdf" target="_blank" rel="noopener">open the PDF in a new tab</a> or <a href="imagine-memories.pdf" download>download it</a>.
      </p>
    </object>
  </main>

  <div class="hint">Tip: use your browser's zoom / two-finger pinch to magnify.</div>

  <script>
    const pdfUrl = 'imagine-memories.pdf';
    const openBtn = document.getElementById('openBtn');
    const printBtn = document.getElementById('printBtn');
    const downloadLink = document.getElementById('downloadLink');

    openBtn.addEventListener('click', () => {
      window.open(pdfUrl, '_blank', 'noopener');
    });

    printBtn.addEventListener('click', () => {
      // open the PDF in a new window/tab and call print there
      const w = window.open(pdfUrl, '_blank', 'noopener');
      // try to call print after the document loads (some browsers block cross-origin calls)
      w?.addEventListener?.('load', () => { try{ w.print(); } catch(e){} });
    });

    // Ensure download link points to same resource (in case you move file)
    downloadLink.href = pdfUrl;

    // Accessibility: allow pressing "p" to print and "o" to open
    window.addEventListener('keydown', (e) => {
      if (e.key === 'p' && (e.ctrlKey || e.metaKey) === false) { e.preventDefault(); printBtn.click(); }
      if (e.key === 'o') { openBtn.click(); }
    });
  </script>
</body>
</html>
